    <!--details-Form-->    
    <div class="container">
        <div class="form">
        <div class="form-group row"><h2>Donor Registration</h2></div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter your Email" Required>
          </div>
        </div>
        <div class="form-group row">
            <label for="contact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
              <input type="tel" minlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="phone" placeholder="Enter your number" required>
            </div>
          </div>
        <!--Blood Groups-->
        <div class="form-group row">
        <label for="group" class="col-sm-2 col-form-label">Blood Group</label>
        <div class="col-sm-10">
        <select id="group" class="form-control">
            <option id="selected" disabled selected>select blood group</option>
            <option>A+ve</option>
            <option>A-ve</option>
            <option>B+ve</option>
            <option>B-ve</option>
            <option>AB+ve</option>
            <option>AB-ve</option>
            <option>O+ve</option>
            <option>O-ve</option>
          </select>
        </div>
        </div>
        <div class="form-group row">
        <input id="submit" class="btn-primary" type="submit" value="Submit">
        </div>
        </div>
